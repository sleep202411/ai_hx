</head>
<body>
<script>
"use strict"
var name = '楠楠'
function fn(){
    var name = '小楠'
    console.log(this.name)
}
// fn();// 普通函数
// window.fn();//不好

let obj = {
    name:'小楠',
    fn:function(){
        console.log(this.name)
    }
}
// method
obj.fn()
const fn2 = obj.fn;
fn2()
</script>
